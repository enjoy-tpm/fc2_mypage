<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    body{
      margin:0;
      font-size: 16px;
      text-align:center;
        }
    .obj1{
      margin:0 auto;
      width: 1710px;
      background:#f00;
    }
    .obj2{
      margin:0 auto;
      width: 1280px;
      background:#00f;
    }
    .obj3{
      margin:0 auto;
      width: 100%;
      background:#0ff;
    }
    .obj1,.obj2,.obj3{
      margin-bottom:10px;
    }
    h2 {
      font-size:13px;
      margin: 0;
      diplay:block;
    }
  </style>
</head>
<body>

<div class="obj3"><h2>table3</h2><span></span></div>
<script>
  var obj_3_add_width=function(){
    var target_obj=$(".obj3").find("span").eq(0);
    var width_no=$(window).width();
    target_obj.append("width:"+width_no+"px");
    $(window).resize(function() {
      target_obj.empty()
      var width_no=$(window).width();
      target_obj.append("width:"+width_no+"px");
    });
  }
  obj_3_add_width();

  var fc2_remove=function(){
    $("#fc2_qr_code_header").remove()
    $("#fc2_footer").remove()
  }
  setTimeout(fc2_remove,1000)

</script>
</body>


</html>
