<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>Sample</title>
<script type="text/javascript"><!--
function getFile() {
	xmlhttp = createXMLHttpRequest();
	if (xmlhttp) {
		xmlhttp.onreadystatechange = check;
		xmlhttp.open("get", "sample.xml", true);
		xmlhttp.send(null);
	}
}
function check() {
	if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		xmlDoc = xmlhttp.responseXML;
		d = xmlDoc.getElementsByTagName("Data");
		result = "";
		for (i=0; i<d.length; i++)
		{
			result += d[i].childNodes[0].data + String.fromCharCode(10);
		}
		document.getElementById("tArea").value = result;
	}
}
// XMLHttpオブジェクト作成
function createXMLHttpRequest()
{
	var XMLhttpObject = null;
	try{
		XMLhttpObject = new XMLHttpRequest();
	}catch(e){
		try{
			XMLhttpObject = new ActiveXObject("Msxml2.XMLHTTP");
		}catch(e){
			try{
				XMLhttpObject = new ActiveXObject("Microsoft.XMLHTTP");
			}catch(e){
				return null;
			}
		}
	}
	return XMLhttpObject;
}
// --></script>
</head>
<body>
<form name="aForm">
<input type="button" value="ファイルを読み込む" onClick="getFile()"><br>
<textarea cols="40" rows="20" id="tArea"></textarea>
</body>
</html>
